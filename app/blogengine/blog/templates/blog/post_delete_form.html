{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>"{{ post.title|title }}"</b> post?</h3><br>
        <a href="{{ tag.get_absulute_url }}" class="btn btn-info">Cancel</a><br><br>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>

    </form>

{% endblock %}
