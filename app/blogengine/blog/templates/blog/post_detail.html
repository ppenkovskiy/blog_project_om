{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>

    <br><a href="{% url 'posts_list_url' %}" class="btn btn-outline-info">Back to posts list</a><br><p></p>

{% endblock %}
