{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Post - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{% url 'post_create_url' %}" method="post">
        {% csrf_token %}
        <h1 class="mb-4">Create your post:</h1>
        {% for field in form %}
            <div class='form-group'>
                {% if field.errors %}
                    <div class='alert alert-danger'>
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <br><button type="submit" class="btn btn-primary">Create post</button>
    </form>


{% endblock %}
