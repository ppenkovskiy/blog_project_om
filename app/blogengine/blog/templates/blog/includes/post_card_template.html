<div class="card mb-4">
    <div class="card-header">
        {{ post.date_pub }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a href="{{ post.get_absulute_url }}" class="btn btn-info">Read post</a>
    </div>
    <div class="card-footer text-muted">
        Related tags:
        {% for tag in post.tags.all %}
            <a href='{{ tag.get_absulute_url }}' >{{ tag.title }}</a>
        {% endfor %}
    </div>
</div>
